    <!-- Navigation -->

            <a class="navbar-brand js-scroll-trigger" href="/">TO DON'T</a>

                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container text-center">
            <h1>Create new Item</h1>
            <p class="lead">Remember, <b>DON'T</b> do this thing!</p>
        </div>
    </header>

    <!-- Form -->
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto center-div">
                        <form action="">
                            <div class="alert alert-danger" role="alert" id="validationBox" hidden>
                                All fields are required.
                              </div>
                                <div class="form-group row">
                                  <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                                  <div class="col-sm-10">
                                    <input class="form-control" id="inputTitle" placeholder="Title">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="inputNotes" class="col-sm-2 col-form-label">Notes</label>
                                  <div class="col-sm-10">
                                    <input class="form-control" id="inputNotes" placeholder="Notes">
                                  </div>
                                </div>
                                <fieldset class="form-group">
                                  <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                          HIGH
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2">
                                        <label class="form-check-label" for="gridRadios2">
                                          MEDIUM
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="3">
                                        <label class="form-check-label" for="gridRadios3">
                                          LOW
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>
                                <div class="form-group row">
                                  <div class="col-sm-10">
                                    <button id="submit" class="btn btn-primary">Submit</button>
                                  </div>
                                </div>
                              </form>
                    <script src="js/onSubmit.js"></script>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-5 bg-dark">

        </footer>
