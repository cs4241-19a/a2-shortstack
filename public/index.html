<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
  </head>
  <body>
    <h1>My Playlist</h1>
    <p style="text-align:center">
      Add songs to my playlist!
    </p>
    <form action=""> 
      <div>
        <label for = "title">Song Title</label>
        <input type = "text" id="title">
      </div>
      
      <div>
        <label for = "artist">Artist</label>
        <input type = "text" id="artist">
      </div>
      
      <div>
        <label for = "album">Song Album</label>
        <input type = "text" id="album">
      </div>
      
      <div>
        <label for = "year">Album Year</label>
        <input type = "number" id="year">
      </div>
      
      <div class="button">
        <button type ="submit" id="submitButton">Add to Playlist</button>
      </div>
    </form>
      <div class="button">
        <button id ="resultsButton">Go to My Playlist</button>
      </div>
    <script src ="js/scripts.js"> </script>
  </body>
</html>
