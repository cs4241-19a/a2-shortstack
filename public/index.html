<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/css/style.css">
  </head>
  <body>
    <header>
          <h1>Robotics Competition Assistant</h1>
    </header>
    <form action="">
      <h2>Match Result</h2>
      <table border="1">
        <tr>
          <th></th>
          <th class="red">Red</th>
          <th class="blue">Blue</th>
        </tr>
        <tr>
          <td>Teams</td>
          <td class="red"><input type="text" id="red1" class="team"></td>
          <td class="blue"><input type="text" id="blue1" class="team"></td>
        </tr>
        <tr>
          <td>Score</td>
          <td class="red"><input type="text" id="redScore" class="score"></td>
          <td class="blue"><input type="text" id="blueScore" class="score"></td>
        </tr>
        </table>
      <button id="submit">submit</button>
    </form>
    
    <div class="navigationPane">
       <nav class="links">
         <a id="matchHistoryTag" >Match History</a>
         <a id="table-link">View Orders</a>
       </nav>
    </div>
    
     <table id="matchHistory"></table>
    
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const matchResult = {
      red1:document.getElementById( 'red1' ).value,
      blue1:document.getElementById( 'blue1' ).value,
      redScore:document.getElementById( 'redScore' ).value,
      blueScore:document.getElementById( 'blueScore' ).value
    }
    
    const body = JSON.stringify(matchResult);

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
     reset();
      console.log( response )
    })

    // return false
  }

  window.onload = function() {
    const submitButton = document.getElementById( 'submit' );
    submitButton.onclick = submit;
    
    const matchHistory = document.getElementById( 'matchHistory );
      matchHistory.onclick = viewMH;
    
  }
    
  const reset = function(){
     document.getElementById( 'red1' ).value='';
     document.getElementById( 'blue1' ).value='';
     document.getElementById( 'redScore' ).value='';
     document.getElementById( 'blueScore' ).value='';
  }
  
  const fetchMH = async function() {
      try {
        const fMH = await fetch('/matchHistory', { method: 'GET' });
        const data = await fMH.json();
        const match = data.data;
        let htmlDiv = document.getElementById('matchHistory');
        htmlDiv.innerHTML = '<tr>\n' +
                '              <th>Red1</th>\n' +
                '              <th>Blue1</th>\n' +
                '              <th>RedScore</th>\n' +
                '              <th>BlueScore</th>\n' +
                '              <th></th>\n' +
                '              <th></th>\n' +
                '            </tr>';
        for (let i = 0; i < match.length; i++) {
          const match = match[i];
          const stringOrder = JSON.stringify(match[i]);
          let newRow = '<tr>\n';
          newRow += (`<td> ${match.red1} </td>\n`);
          newRow += (`<td> ${match.blue1} </td>\n`);
          newRow += (`<td> ${match.redScore} </td>\n`);
          newRow += (`<td> ${match.blueScore} </td>\n`);         
          newRow += (`<td> <button id="update-button-${i}" class="table-button" style="font-size: 1vw" onclick="viewUpdateForm(${i})" data-string=`
                  + encodeURIComponent(stringOrder) +
                  `>Edit</button> </td>\n`);
          newRow += (`<td> <button id="delete-button-${i}" class="table-button" style="font-size: 1vw" onclick="deleteOrder(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
      } catch (err) {
        console.log(err);
      }
      return false;
    };

  </script>
</html>
