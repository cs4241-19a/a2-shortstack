<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@5.0.3/dist/css/bulma-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@5.0.3/dist/js/bulma-calendar.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="center-txt" id="title-txt">Artificial Satellite Database</h1>
    </header>
    
    <div id="main-container" class="columns is-centered">
      <div class="column is-half">
        <div class="tabs is-centered is-toggle">
          <ul>
            <li id="add-tab" class="is-active">
              <a onclick="toggleView(0)">Add a Satellite</a>
            </li>
            <li id="view-tab">
              <a onclick="toggleView(1)">View Satellites</a>
            </li>
          </ul>
        </div>
        
        <form id="new-sat-form">
          
          <div class="field">
            <div class="control has-icons-left">
              <input class="input is-large" type="email" placeholder="Satellite Name" id="sat-name">
              <span class="icon is-small is-left">
                <i class="fas fa-satellite"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <div class="select is-large is-fullwidth">
                <select id="orbit-select">
                  <option>Low Earth Orbit</option>
                  <option>Medium Earth Orbit</option>
                  <option>Geostationary Orbit</option>
                  <option>Lunar Orbit</option>
                  <option>Mars Orbit</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input type="date" class="button is-large is-fullwidth" placeholder="Select Launch Date" id="launch-date">
            </div>
          </div>

          <div class="tabs is-toggle is-fullwidth is-large">
            <ul>
              <li id="not-completed" class="is-active">
                <a>
                  <span>Mission Not Completed</span>
                </a>
              </li>
              <li id="completed">
                <a>
                  <span>Mission Completed</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="field">
            <div class="control">
              <input id="end-date" type="date" class="button is-large is-fullwidth" disabled placeholder="Select End Date">
            </div>
          </div>

          <button class="button is-large is-fullwidth is-rounded" disabled>Submit</button>
        </form>
        
        <div id="table-view" style="display:none">
          <h1 class="center-txt table-label">Future Satellites</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Orbit</th><th>Launch Date</th><th>Remove</th></tr>
              </thead>    
              <tbody id="future-body">
              </tbody>
            </table>
          </div>

          <h1 class="center-txt table-label">Active Satellites</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Orbit</th><th>Launch Date</th><th>Time Elapsed</th><th>Mark Complete</th></tr>
              </thead>    
              <tbody id="active-body">

              </tbody>
            </table>
          </div>

          <h1 class="center-txt table-label">Inactive Satellites</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Orbit</th><th>Launch Date</th><th>End Date</th><th>Total Time</th></tr>
              </thead>    
              <tbody id="inactive-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
