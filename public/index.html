<!doctype html>
<html lang="en">
  <head>
    <title>Book Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Book Submission Form -->
    <form action="/addBook" method= "post">
      <fieldset>
        <legend>
          Have Any Books You Want To Read?
        </legend>
        Book Name: <br>
        <input type="text" id="bookName"><br>
        Author: <br>
        <input type="text" id="authorName"><br>
        Comments: <br>
        <input type="text" id="comments"><br>
        Rating (1-5): <br>
        <input type="text" id="rating"><br>
      <div id="submit-btn">
        <button>Add My Book</button>
      </div>
      </fieldset>
    </form>
    <!-- Haven't Read Table -->
    <div id="book-table">
          <h3>My Book List</h3>
          <table id="books"></table>
    </div>
    <!-- Completed Table -->
  </body>
</html>
