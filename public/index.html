<script>
		const submit = function (e) {
			e.preventDefault();


				const programlangueinputBox = document.querySelector('#programlangue');
				const useinputBox = document.querySelector('#use');
				const headerinputBox = document.querySelector('#header');

			const values = { 
				programlangue: programlangueinputBox.value, 
				use: useinputBox.value,
				header: headerinputBox.value
			};

			const jsonValue = JSON.stringify(values);

			console.log(jsonValue);

			fetch('/', {
				method: 'POST',
				jsonValue
			})
			.then(function (response) {
				console.log(response)
			})

			return false;
	}

	window.onload = function () {
		const button = document.querySelector('button')
		button.onclick = submit
		}

</script>
