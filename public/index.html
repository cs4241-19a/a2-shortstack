<!doctype html>
<html lang="en">
  <head>
    <title>Occupied</title>
    <meta charset="utf-8">
  </head>
  <p hidden=True>Like Uber, for pooping</p>
  <body>
    <form action="">
      <input type='text' id='yourname' value="your name here">

      <input type="radio" name="length" value="express">
      <label for="express">2 minutes - Express</label>

      <input type="radio" name="length" value="standard" checked>
      <label for="standard">5 minutes - Standard</label>

      <input type="radio" name="length" value="facebook">
      <label for="facebook">10 minutes - Reading Facebook</label>
      <button>submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
