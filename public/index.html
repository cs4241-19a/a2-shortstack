    const orderValidation = function (bookName, authorName, rating) {
      if (bookName === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else if (authorName === '') {

      } else if (rating === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else {
        document.getElementById('error').style.display = "none";
        return true;
      }
    };
