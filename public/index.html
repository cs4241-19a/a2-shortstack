<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@5.0.3/dist/css/bulma-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@5.0.3/dist/js/bulma-calendar.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
  </head>
  <body>
    <header>
      <h1 class="center-txt" id="title-txt">Artificial Satellite Database</h1>
    </header>
    
    <div id="main-container" class="columns is-centered">
      <div class="column is-half">
        <div class="tabs is-centered is-toggle">
          <ul>
            <li class="is-active">
              <a>Add a Satellite</a>
            </li>
            <li>
              <a>View Satellites</a>
            </li>
          </ul>
        </div>
        
        <form id="new-sat-form">
          
          <div class="field">
            <div class="control has-icons-left">
              <input class="input is-large" type="email" placeholder="Satellite Name" id="sat-name">
              <span class="icon is-small is-left">
                <i class="fas fa-satellite"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <div class="select is-large is-fullwidth">
                <select id="orbit-select">
                  <option>Low Earth Orbit</option>
                  <option>Medium Earth Orbit</option>
                  <option>Geostationary Orbit</option>
                  <option>Lunar Orbit</option>
                  <option>Mars Orbit</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input type="date" class="button is-large is-fullwidth" placeholder="Select Launch Date" id="launch-date">
            </div>
          </div>

          <div class="tabs is-toggle is-fullwidth is-large">
            <ul>
              <li id="not-completed" class="is-active">
                <a>
                  <span>Mission Not Completed</span>
                </a>
              </li>
              <li id="completed">
                <a>
                  <span>Mission Completed</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="field">
            <div class="control">
              <input id="end-date" type="date" class="button is-large is-fullwidth" disabled placeholder="Select End Date">
            </div>
          </div>

          <button class="button is-large is-fullwidth is-rounded" disabled>Submit</button>
        </form>
        
      </div>
    </div>
  </body>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script>
  // Initialize all input of date type.
  const calendars = bulmaCalendar.attach('[type="date"]', {"type": "date", "displayMode": "dialog"});
    
    
  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const name = document.querySelector( '#sat-anme' ),
          mission_start = document.querySelector( '#mission_start'),
          completed = document.querySelector( '#completed' ),
          orbit = document.querySelector( '#orbit' ),
          json = { name: name.value, mission_start: mission_start.value },
          body = JSON.stringify( json )

    fetch( '/add_spacecraft', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }
  
  const completedClicked = function( e ) {
    const endDate = document.querySelector( '#end-date' )
    const notCompleted = document.querySelector( '#not-completed' )
    const completed = document.querySelector( '#completed' )
    
    notCompleted.className = ""
    completed.className = "is-active"
    endDate.disabled = false
    
    checkInput()
  }
  
  const notCompletedClicked = function( e ) {
    const endDate = document.querySelector( '#end-date' )
    const notCompleted = document.querySelector( '#not-completed' )
    const completed = document.querySelector( '#completed' )
    
    completed.className = ""
    notCompleted.className = "is-active"
    endDate.disabled = true
    
    checkInput()
  }
  
  const checkInput = function ( e ) {
    console.log('check')
    const button = document.querySelector( 'button' )
    const satName = document.querySelector( '#sat-name' )
    const completed = document.querySelector( '#completed' )
    
    if (satName.value === "") {
      button.disabled = true
      return
    }
    
    if (calendars[0].date.start === undefined) {
      button.disabled = true
      return
    }
    
    if (completed.className.indexOf("is-active") !== -1 && calendars[1].date.start === undefined) {
      button.disabled = true
      return
    }
    
    button.disabled = false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
    
    const notCompleted = document.querySelector( '#not-completed' )
    const completed = document.querySelector( '#completed' )
    notCompleted.onclick = notCompletedClicked
    completed.onclick = completedClicked
    
    const satName = document.querySelector( '#sat-name' )
    const orbit = document.querySelector( '#orbit' )
    
    satName.onchange = checkInput
    
    calendars[0].on('hide', checkInput)
    calendars[1].on('hide', checkInput)
  }

  </script>
</html>
