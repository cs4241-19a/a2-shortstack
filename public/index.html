<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 A2- Book Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Book Submission Form -->
    <form action="/add-a-book" method= "post">
      <fieldset>
        <legend>
          Have Any Books You Want To Read?
        </legend>
        Book Name: <br>
        <input type="text" id="bookName"><br>
        Author: <br>
        <input type="text" id="authorName"><br>
        Comments: <br>
        <input type="text" id="comments"><br>
        Rating: <br>
        <input type="radio" name="rating" value="canNotRate"> Can't rate<br>
        <input type="radio" name="rating" value="wouldRead"> Would read again<br>
        <input type="radio" name="rating" value="wouldNotRead"> Would not read again <br>
      <div id="submit-btn">
        <button>Add My Book</button>
      </div>
      </fieldset>
    </form>
    <!-- Haven't Read Table -->
    <div id="book-table">
          <h3>My Book List</h3>
          <table id="books"></table>
    </div>
    <!-- Completed Table -->
  </body>
  <script>
    
    //fetch books for the table
      const fetchBooks = async function() {
      try {
        const resp = await fetch('/books', { method: 'GET' });
        const data = await resp.json();
        const books = data.data;
        let htmlDiv = document.getElementById('books');
        htmlDiv.innerHTML = '<tr>\n' +
                '              <th>Book Name</th>\n' +
                '              <th>Author</th>\n' +
                '              <th>Comments</th>\n' +
                '              <th>Rating</th>\n' +
                '              <th>Status</th>\n' +
                '              <th></th>\n' +
                '              <th></th>\n' +
                '            </tr>';
        for (let i = 0; i < books.length; i++) {
          const book = books[i];
          const stringBook = JSON.stringify(books[i]);
          if (book.rating != "canNotRate"){
              book.status = "completed"
          }
          let newRow = '<tr>\n';
          newRow += (`<td> ${book.bookName} </td>\n`);
          newRow += (`<td> ${book.authorName} </td>\n`);
          newRow += (`<td> ${book.comments} </td>\n`);
          newRow += (`<td> ${book.rating} </td>\n`);
          newRow += (`<td> ${book.status} </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
      } catch (err) {
        console.log(err);
      }
      return false;
    };
    
    //add Book function
    const addBook = function( e ) {
      e.preventDefault();
      
      const newBook = {
        bookName: document.getElementById( 'bookName' ).value,
        authorName: document.getElementById( 'authorName' ).value,
        comments:document.getElementById( 'comments' ).value,
        rating: document.querySelector('input[name="rating"]:checked').value,
        status: 'inprogress'
      };
    
      if (orderValidation(newBook.booName, newBook.authorName, newBook.rating)) {
        const body = JSON.stringify( newBook );
        fetch( '/submit', {
          method:'POST',
          body
        }).then( function( response ) {
          //document.getElementById('order-confirmation').style.display = "flex";
          //FIX THISSSS
          resetOrderForm();
          console.log(response)
        })
      }
      return false;
    }
    
    //reset order form after adding book
    const resetOrderForm = () => {
      document.getElementById( 'bookName' ).value = '';
      document.getElementById( 'authorName' ).value = '';
      document.getElementById('comments').value = '';
      document.getElementById('rating').checked = false;
    };
    
    //validate an order before sending it
    const orderValidation = function (bookName, authorName, rating) {
      if (bookName === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else if (authorName === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else if (rating === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else {
        document.getElementById('error').style.display = "none";
        return true;
      }
    };

  window.onload = function() {
    const addBookbutton = document.querySelector( 'submit-btn' )
    addBookbutton.onclick = addBook
  }

  </script>
</html>
