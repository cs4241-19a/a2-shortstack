  const login = function(e){
    
    let username = document.getElementById( 'username' ).value
  let password = document.getElementById( 'password' ).value
  //send session info here
  let json = { username: username, password: password}

  let body = JSON.stringify(json)
  //let body = URL

  fetch( '/login', {
      headers: {
            'Content-Type': 'application/json',
      },
      method:'POST',
      body: body
    }).then(function(response){
       return response.text();
      }).then(function (response) {
        console.log(response)
        if (response.redirected){
            window.location = response.url
        }
    })

}

  const fetchMH = async function() {
        
        const fMH = await fetch('/m', { method: 'GET' });
        const data = await fMH.json();
        const matchH = data.data;
        let htmlDiv = document.getElementById('matchTable');
        htmlDiv.innerHTML = '<tr>\n' +
                '<th class="MH">Match#</th>\n' + 
                 '<th class="MH">Red</th>\n' +
                '<th class="MH">Blue</th>\n' +
                '<th class="MH">Red Score</th>\n' +
                '<th class="MH">Blue Score</th>\n' +
                '</tr>';
       
        for (let i = 0; i < matchH.length; i++) {
          const match = matchH[i];
          const stringOrder = JSON.stringify(match[i]);
          let newRow = '<tr>\n';
          newRow += (`<td> ${match.matchNumber} </td>\n`);
          newRow += (`<td> ${match.red1} </td>\n`);
          newRow += (`<td> ${match.blue1} </td>\n`);
          if(parseInt(match.redScore) > parseInt(match.blueScore)){
          newRow += (`<td style="background-color:rgba(255, 0, 0,0.6)"> ${match.redScore} </td>\n`);
          newRow += (`<td id="blueScore{i}"> ${match.blueScore} </td>\n`);      
          } else if(parseInt(match.redScore) < parseInt(match.blueScore)){
          newRow += (`<td> ${match.redScore} </td>\n`);
          newRow += (`<td style="background-color:rgba(0, 0, 255,0.4)"> ${match.blueScore} </td>\n`);      
          } else {
          newRow += (`<td> ${match.redScore} </td>\n`);
          newRow += (`<td> ${match.blueScore} </td>\n`); 
          }
          newRow += (`<td> <button id="edit-button-${i}" class="tableButton" onclick="editMatch(${i})" >Edit</button> </td>\n`);
          newRow += (`<td> <button id="delete-button-${i}" class="tableButton"  onclick="deleteMatch(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
      return false;
    }
  
  const editMatch = async function (index) {

        htmlDiv.innerHTML = '<tr>\n' +

                 '<th class="MH">Red</th>\n' +
                '<th class="MH">Blue</th>\n' +
                '<th class="MH">Red Score</th>\n' +
                '<th class="MH">Blue Score</th>\n' +
                '</tr>';
    
     for (let i = 0; i < matchH.length; i++) {
        const match = matchH[i];
        const stringOrder = JSON.stringify(match[i]);
        let newRow = '<tr>\n';
       if(i === index){
          newRow += (`<td><input id='updatedMN' value="${match.matchNumber}">   </td>\n`);
          newRow += (`<td><input id='updatedRed1' value="${match.red1}"> </td>\n`);
          newRow += (`<td><input id='updatedBlue1' value="${match.blue1}"> </td>\n`);
          newRow += (`<td><input id='updatedRedScore' value="${match.redScore}"> </td>\n`);
          newRow += (`<td><input  id='updatedBlueScore' value="${match.blueScore}"> </td>\n`);

         newRow += '</tr>';

           newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
     }
  }
  
  const updateMatch = function (index){
      // e.preventDefault()

    const updatedMR = {

     const body = JSON.stringify(updatedMR);

   const checkInput = function(){
    if(document.getElementById( 'matchN' ).value 
      && document.getElementById( 'red1' ).value

      && document.getElementById( 'redScore' ).value

  const deleteMatch = function (index) {
      const matchNumber = { matchNumber: index };
      const body = JSON.stringify(matchNumber);
      fetch('/delete', {

      fetchMH();
