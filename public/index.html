<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="">
      <span id="question"> What is 2 + 2? </span>
      <input type="text" id="response" value="answer here">
      <button>submit</button>
      <span id="answer">Your Answer</span>
    </form>
    <br />
    
  </body>
  
  <script>
  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#response' ),
          json = { yourresponse: input.value },
          body = JSON.stringify( json ),
          text = document.querySelector( '#answer' )
            

    fetch( '/submit', {
      method:'POST',
      body
    })
    .then( function( response, text ) {
      // do something with the reponse 
      console.log(text)
      //text.textContent = response;
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
