<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 A2- Book Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Book Submission Form -->
    <form action="/add-a-book" method= "post">
      <fieldset>
        <legend>
          Have Any Books You Want To Read?
        </legend>
        Book Name: <br>
        <input type="text" id="bookName"><br>
        Author: <br>
        <input type="text" id="authorName"><br>
        Comments: <br>
        <input type="text" id="comments"><br>
        Rating: <br>
        <input type="radio" name="rating" value="canNotRate"> Can't rate<br>
        <input type="radio" name="rating" value="wouldRead"> Would read again<br>
        <input type="radio" name="rating" value="wouldNotRead"> Would not read again <br>
      <div id="submit-btn">
        <button>Add My Book</button>
      </div>
      </fieldset>
    </form>
    <!-- Haven't Read Table -->
    <!-- Completed Table -->
  </body>
  <script>
    
    //fetch orders for the table
      const fetchOrders = async function() {
      try {
        const resp = await fetch('/orders', { method: 'GET' });
        const data = await resp.json();
        const orders = data.data;
        let htmlDiv = document.getElementById('orders');
        htmlDiv.innerHTML = '<tr>\n' +
                '              <th>Name</th>\n' +
                '              <th>Dream</th>\n' +
                '              <th>Pork</th>\n' +
                '              <th>Garlic</th>\n' +
                '              <th>Price</th>\n' +
                '              <th></th>\n' +
                '              <th></th>\n' +
                '            </tr>';
        for (let i = 0; i < orders.length; i++) {
          const order = orders[i];
          const stringOrder = JSON.stringify(orders[i]);
          const garlic = (order.garlic ? 'Yes' : 'No');
          let newRow = '<tr>\n';
          newRow += (`<td> ${order.name} </td>\n`);
          newRow += (`<td> ${order.dream} </td>\n`);
          newRow += (`<td> ${order.amountOfPork} pieces</td>\n`);
          newRow += (`<td> ${garlic} </td>\n`);
          newRow += (`<td> ${order.price} </td>\n`);
          newRow += (`<td> <button id="update-button-${i}" class="table-button" style="font-size: 1vw" onclick="viewUpdateForm(${i})" data-string=`
                  + encodeURIComponent(stringOrder) +
                  `>Edit</button> </td>\n`);
          newRow += (`<td> <button id="delete-button-${i}" class="table-button" style="font-size: 1vw" onclick="deleteOrder(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
      } catch (err) {
        console.log(err);
      }
      return false;
    };
    
    //add Book function
    const addBook = function( e ) {
      e.preventDefault();
      
      const newBook = {
        bookName: document.getElementById( 'bookName' ).value,
        authorName: document.getElementById( 'authorName' ).value,
        comments:document.getElementById( 'comments' ).value,
        rating: document.querySelector('input[name="rating"]:checked').value,
        status: 'inprogress'
      };
    
      if (orderValidation(newBook.booName, newBook.authorName, newBook.rating)) {
        const body = JSON.stringify( newBook );
        fetch( '/submit', {
          method:'POST',
          body
        }).then( function( response ) {
          //document.getElementById('order-confirmation').style.display = "flex";
          //FIX THISSSS
          resetOrderForm();
          console.log(response)
        })
      }
      return false;
    }
    
    //reset order form after adding book
    const resetOrderForm = () => {
      document.getElementById( 'bookName' ).value = '';
      document.getElementById( 'authorName' ).value = '';
      document.getElementById('comments').value = '';
      document.getElementById('rating').checked = false;
    };
    
    //validate an order before sending it
    const orderValidation = function (bookName, authorName, rating) {
      if (bookName === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else if (authorName === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else if (rating === '') {
        document.getElementById('error').style.display = "block";
        document.getElementById('error').focus();
        return false;
      } else {
        document.getElementById('error').style.display = "none";
        return true;
      }
    };

  window.onload = function() {
    const addBookbutton = document.querySelector( 'submit-btn' )
    addBookbutton.onclick = addBook
  }

  </script>
</html>
