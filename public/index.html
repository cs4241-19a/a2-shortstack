<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS4241 Assignment 2</title>
  <link href="css/index.css" rel="stylesheet" type="index/css">
  <script src="js/jquery.js"></script>
</head>
<body>
<script src="js/form.js"></script>
<script src="js/NavBar.js"></script>
<script src="js/parallax.js"></script>
<script src="js/button.js"></script>
<div class="parallax">
  <div class="name">
    <div align="center">
      <div class="typewriter">
        <h1>TaskTracker</h1>
      </div>
    </div>
  </div>
</div>
<div id="navB" class="Heading">
  <div class="textHead" >
    <a class="textH"> TaskTracker </a>
  </div>
</div>
<div class="bodyIndex">
  <ul class="bodyList">
    <li class="listItem1">
      <div class="icon">
        <ul class="iconList">
          <li class="iconItem">
            <div class="iconImage"></div>
          </li>
          <li class="iconItem">
            <ul class="mottoList">
              <li class="mottoItem">
                <div class="mottoItemCov1">
                  <p class="iText">
                    <a class="typewrite" data-period="2000" data-type='[ "Create Tasks." ]'>
                      <span class="wrap"></span>
                    </a>
                  </p>
                </div>
              </li>
              <li class="mottoItem">
                <div class="mottoItemCov2">
                  <p class="iText">
                    <a class="typewrite" data-period="2000" data-type='[ "Manage Tasks." ]'>
                      <span class="wrap"></span>
                    </a>
                  </p>
                </div>
              </li>
              <li class="mottoItem">
                <div class="mottoItemCov3">
                  <p class="iText">
                    <a class="typewrite" data-period="2000" data-type='[ "Track Tasks." ]'>
                      <span class="wrap"></span>
                    </a>
                  </p>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </li>
    <li class="listItem2">
      <div class="about">
        <div class="aboutHead">
          <h2 class="aboutText">
            <a> What is TaskTracker? </a>
          </h2>
        </div>
        <div class="intro">
          <p class="introText">
            TaskTracker is an online tool developed specifically for you to keep a list of things.
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="getStarted">
  <div class="getHead" >
    <h1 class="headText" >
      <a> Get Started. </a>
    </h1>
  </div>
  <div class="formDiv" >
    <form class="submitForm" action="">
      <div class="startForm" >
        <div class="startContent" >
          <table class="expTab">
            <tr class="row">
              <td class="expEle">
                <div class="ele">
                  <input class="txtBox" type="text" id="userName" placeholder="Username" onkeyup="stoppedTyping()">
                </div>
              </td>
              <td class="expEle">
                <div class="ele">
                  <input class="txtBox" type="text" id="email" placeholder="Email" onkeyup="stoppedTyping()">
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="expEle">
                <div class="ele">
                  <select class="selectBox" id="color">
                    <option value="" disabled selected>Select a Color Theme for your Board</option>
                    <option value="salmon">Salmon</option>
                    <option value="dodgerblue">Dodgerblue</option>
                    <option value="darkslategray">Darkslategray</option>
                    <option value="orangered">Orangered</option>
                  </select>
              </div>
              </td>
              <td class="expEle">
                <div class="ele">
                  <input class="txtBox" type="text" id="board" placeholder="Name for your Board" onkeyup="stoppedTyping()">
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="btn">
        <button id="continueBtn" class="button">Continue</button>
      </div>
    </form>
  </div>
</div>
<div class="designed" >
  <h2 class="designText" >
    <a> Designed and developed in Worcester, Massachuetts </a>
  </h2>
</div>

</body>
</html>
