<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Comment Form!</h1>
    <div id = "success">
        <h2>Thank you for submiting feedback. To submit another comment please reload the page.</h2>
    </div>
    <div id = "form">
      <h2>Please write any comments you have for the developer</h2>
      <div>
        <form action="">
          <input type="text" id="name" value="Name">
          <input type="text" id="email" value="email">
          <input type="text" id="comment" value="comment">
          <button>submit</button>
      </form>
      </div>
    </div>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()
    const name = document.querySelector( '#name' ).value
    const email = document.querySelector( '#email' ).value
    const comment = document.querySelector( '#comment' ).value
    const input = { 'name': name, 'email': email, 'comment': comment }
    console.log(name)
    body = JSON.stringify( input )
    fetch( '/submit', {
      method:'POST',
      body
    })
    .then( function( response ) {
      document.getElementById("form").hidden = true
      document.getElementById("success").hidden = false

      console.log( response )

    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    document.getElementById("success").hidden = true
    button.onclick = submit
  }

  </script>
</html>
