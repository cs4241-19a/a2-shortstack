<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public\css\style.css">
  </head>
  <h1>
    Football Stats Tracker
  </h1>
  <body>
    <div class="row">
      <div class="column">
        <form action="">
          <h2>Input Play Data</h2>
          <label>Down</label>
          <input type='text' id='down' value="Down">
          <br>
          <label>Distance</label>
          <input type='text' id='dist' value="Distance">
          <br>
          
          <label for="typeOfPlay"> Select Type Of Play:</label>
          <input list="typeOfPlays" id="typeOfPlay" name="typeOfPlay"/>

          <datalist id="typeOfPlays">
              <option value="Pass">
              <option value="Run">
              <option value="Kick">     
          </datalist>


          <br>
          <label>Result of Play</label>
          <input type='text' id='result' value="Yards Gained or Lost">
          <br>
          <label>Touchdown or Turnover?</label>
          <input type='text' id='tdOrTo' value="Touchdown/Turnover/None">
          <br>
          <textarea cols='30' rows='10' id='notes'>Additional Notes (Optional)</textarea>
          <button>Submit</button>
        </form> 
      </div>
      <input type="image" src= "https://pics.clipartpng.com/midle/Football_Ball_PNG_Clipart-850.png" alt = "Football Clip Art">
    </div>
  </body>
  
  
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelectorAll( '#down', '#dist', '#typeOfPlay', '#result', '#tdOrTo' ),
         
          //const yardsToGo = dist.value - result.value
    
          json = { 
            down: down.value,
            dist: dist.value,
            typeOfPlay: typeOfPlay.value,
            result: result.value,
            tdOrTo: tdOrTo.value,
            notes: notes.value,
            yardsToGo: dist.value - result.value
          },
          body = JSON.stringify( json )
    
    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      console.log( response )
    })

    return false
  }
  

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
