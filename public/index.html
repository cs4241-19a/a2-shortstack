<!doctype html>
<html lang="en">
<head>
    <title>Bookmarker</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>
<body>
<div id="left">
    <h1 id="title">Bookmarker</h1>
    <div id="form">

        <h1>Add a new Bookmark!</h1>
        <form action="">
            Name:<br>
            <input type="text" id="name" name="name" placeholder="Example">
            URL:<br>
            <input type="url" id="url" name="url" placeholder="example.com"><br>
            Tags: (Separated by comma)<br>
            <input type='text' id='tags' name="tags" placeholder="ex. video, blog, etc"><br>
            <button id="submit">SUBMIT</button>
        </form>
    </div>
</div>

<div id="links">
    <button id="reset" onclick="getLinks()">CLEAR SEARCH</button>
    <table id="linkstable">
    </table>
</div>
</body>
</html>
