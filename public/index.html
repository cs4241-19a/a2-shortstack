<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="">
      <input type='text' id='yourname' value="your name here">
      <button>submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>

<!-- json.stringify() converts a string to a JSON object
json.parse() converts a JSON object to a string

Values inside form that User submits on UI will be JSON object and then gets sent to server.js to be manipulated. Technical achievement: use database (pouchDB or couchDB) or error corrections

window.onload() will make sure window is loaded before adding javascript functionality 

<button id=“submitButton”>Submit</button>  
document.querySelector(‘#submitButton’)

button.addEventListener(‘click”, submit) -> can add multiple listeners or remove them -->
