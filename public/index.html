<!doctype html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma Libraries --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- My Style CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Tabulator Libraries -->
    <link href="tabulator-master/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="tabulator-master/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
    <link href="tabulator-master/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">

  </head> 
  <body>
    <section class="hero center has-background-primary">
        <div class="hero-body">
            <h1 class="title is-1">
                Expense Tracker
            </h1>    
        </div>
    </section>
   
		<section class="section">
      <div class="columns">
        <div class="column">
          <div class="notification" id="amountBox">
            <form class="item" action="">
              <h5> Enter Raw Amount: </h5>
              <input class="selStyle" type='text' id='amount' size="10"/>
            </form>
          </div>
        </div>
        <div class="column">
            <div class="notification is-success" id="taxBox">
                <div class="item">
                  <h5> Enter Tax Percentage: </h5>
                  <input class="selStyle" type='text' value="6.25" id='tax' size="10"/>
                </div>              
            </div>
          </div>
        <div class="column">
          <div class="notification" id="categoryBox">
              <div class="dropdown">
                  <h5> Select Category: </h5>
                  <select class="selStyle" id="category">
                      <option value="" selected value hidden> Category </option>
                      <option value="Merchandise">Merchandise</option>
                      <option value="Restaurants">Restaurants</option>
                      <option value="Gasoline">Gasoline</option>
                      <option value="Travel/Ent">Travel/Ent</option>
                      <option value="Supermarkets">Supermarkets</option>
                    </select>
                </div>
          </div>
        </div>
        <div class="column">
          <div class="notification" id="monthBox">
              <div class="dropdown">
                <h5> Select Month: </h5>
                <select class="selStyle" id="month">
                    <option value="" selected value hidden> Month </option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>  
              </div>              
          </div>
        </div>
      </div>
    </section>

      <a class="button btn is-primary is-focused center" id="button" disabled>Submit</a>
    
      <section class="section">
        
        <table id="expense-table"></table>
        <br>
        <section class="container">
            <div class="columns">
              <div class="column">
                    <a class="button is-primary is-outlined center" id="dnCSV">Download CSV</a>
              </div>
              <div class="column">
                  <a class="button is-primary is-outlined center" id="dnJSON">Download JSON</a>
              </div>
              <div class="column">
                  <a class="button is-primary is-outlined center" id="dnXLSX">Download XLSX</a>
              </div>
              <div class="column">
                  <a class="button is-primary is-outlined center" id="dnPDF">Download PDF</a>
              </div>
            </div>
        </section>
    </section>
    

  </body>
  <script src='/js/scripts.js'></script>
</html>
