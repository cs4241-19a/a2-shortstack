<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 A2- Book Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form action="/add-a-book">
      Book Name: <br>
      <input type="text" id="bookName"><br>
      Author: <br>
      <input type="text" id="authorName"><br>
      Comments: <br>
      <input type="text" id="comments"><br>
      Rating: <br>
      <input type="radio" name="rating" value="haveNotRead" checked> Haven't read yet<br>
      <input type="radio" name="rating" value="wouldRead"> Would read again<br>
      <input type="radio" name="rating" value="wouldNotRead"> Would not read again <br>
      <button>submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
