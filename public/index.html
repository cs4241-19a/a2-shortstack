<!doctype html>
<html lang="en">
<head>
    <title>Online Dating in Ocean</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
<div class="split left">
    <h1>Overview</h1>
    <table id="overview"></table>
</div>
<div class="split right">
    <h1 id="rightHead">Personal Information</h1>
    <form action="">
        <h3>Name</h3>
        <label for="name"></label><input id="name" placeholder="Name" type="text"><br>
        <h3>Age</h3>
        <label for="age"></label><input id="age" placeholder="Age" type="text"><br>
        <h3>Gender</h3>
        <label><input type="radio" name="gender" value="Male"></label> Male
        <label><input type="radio" name="gender" value="Female"></label> Female
        <label><input type="radio" name="gender" value="Other"></label> Other <br>
        <h3>Hobby</h3>
        <label><input type="radio" name="hobby" value="Sport"></label> Sport
        <label><input type="radio" name="hobby" value="Music"></label> Music
        <label><input type="radio" name="hobby" value="Gaming"></label> Gaming
        <label><input type="radio" name="hobby" value="Jellyfish Hunt"></label> Jellyfish Hunt
    </form>
    <button id="add">Submit</button>
</div>
</body>

<script src="./js/scripts.js"></script>
</html>
