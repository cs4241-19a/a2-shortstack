<script>
  window.localStorage;
  localStorage.setItem('token',token.value);
  localStorage.setItem('currentGrade',currentGrade.value);
  localStorage.setItem('desired',desired.value);
  localStorage.setItem('finalWorth',finalWorth.value);
  //testing
  //localStorage.setItem('finalExam',finalExam.value);
  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault();

    const currentGrade = document.querySelector( '#currentGrade' ),
            desired = document.querySelector( '#desired' ),
            finalWorth=document.querySelector('#finalWorth'),
            token=document.querySelector('#token'),
            json = { token:token.value, currentGrade: currentGrade.value, desired: desired.value,finalWorth:finalWorth.value
              //mpg: mpg.value, tripDistance: distance.value,
              //gasPrice: gas.value
            };
    body = JSON.stringify( json );

    fetch( '/submit', { //url name = /submit
      method:'POST',
      body //same as saying->body:body
    })
            .then( function( response ) {
              getData();
              // response = body
              //console.log( response )
              //showData();
            });
    window.location="/2ndpage.html";
    return false
  }
  function getData(){
    fetch('/getdata')
            .then(function(response) {
              // The response is a Response instance.
              // You parse the data into a usable format using .json()
              return response.json();
            }).then(function(data) {
      // data is the parsed version of the JSON returned from the above endpoint.
      console.log(data);  // { "userId": 1, "id": 1, "title": "...", "body": "..." }
      let entry=document.createElement("div");
      entry.innerHTML=JSON.stringify(data);
      document.body.appendChild(entry);
    });
  }

  window.onload = function() {
    const button = document.querySelector( 'button' );
    button.onclick = submit
  }

</script>
