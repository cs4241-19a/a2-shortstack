<!doctype html>
<html lang="en">
  <head>
    <title>Character Creator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

  </head>
  <body>
      <div #id="gen-buttons">
      <button class="gen-button" id="view-characters">See All Characters</button>
      <button class="gen-button" id="to-character-form">Create a Character</button>
    </div>
      
    <div id="typing-title">
      <h1 id="typing-text">
        Create a Character!
      </h1>
      </div>
    <div id="container">

  	<div id="character-form">
      
      <form action="" method="post">
        <div id="form-inner">
        <div class="descriptor">
          <span>Basic Info</span>
          </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="John Doe">
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="text" id="age" name="user_age" placeholder="21">
        </div>
        <div>
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="user_occupation" placeholder="Student">
        </div>
        <div class="descriptor">
        <span>Stats (0 - 100)</span>
        </div>
        <div>
          <label for="strength">Strength:</label>
          <input type="text" id="strength" name="user_strength" placeholder="64">
        </div>
        <div>
          <label for="dexterity">Dexterity:</label>
          <input type="text" id="dexterity" name="user_dexterity" placeholder="55">
        </div>
        <div>
          <label for="intelligence">Intelligence:</label>
          <input type="text" id="intelligence" name="user_intelligence" placeholder="38">
        </div>
        <div>
          <label for="luck">Luck:</label>
          <input type="text" id="luck" name="user_luck" placeholder="79">
        </div>
        <div>
          <label for="odd">Oddity:</label>
          <input type="text" id="odd" name="user_odd" placeholder="25">
        </div>
        <button class="action-button" id="create-character">Create Character</button>
        </div>
		</form>
    
	</div>


  <div id="character-created"></div>

	<div id="characters">
    <table id="character-table"></table>
      </div>
  <div id="edit-character"></div>
    </div>
  </body>
  <script src="js/scripts.js"></script>

</html>
