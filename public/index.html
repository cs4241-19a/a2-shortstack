<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Javascript -->
    <script src="index.js"></script>
    
    <title> Login Page </title>
  </head>
  <body>

 
    <div class="container d-flex justify-content-md-center align-middle shadow p-3 mb-5 bg-white rounded">
  
      <form>
        <div class="form-group">
          <h1>
            Teacher Login
          </h1>
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <pre id="state"> </pre>
        <button id="login" type="submit" class="btn btn-primary">Submit</button>
      </form>  
    </div>
  </body>

</html>
