<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>

  <body>
  <div id="backgroundPane">
    <h1 id="title">
      Let's make a list
    </h1>
    <hr>
    <h2>
      Enter your to-do item: 
    </h2>
    <h4 id="invalidInput">
      -
    </h4>
    <form id="assignmentform">
      <input type="text" id="assignmentname" placeholder="assignment name">
      <input type="date" id ="duedate">
      <input type="number" id ="esttime" placeholder="estimated time (hrs)">

    </form>
    <button  class="buttons">submit</button>
    
    <hr>
    <h2>
      Items to do: 
    </h2>

    <table id="todotable">
      <tr>
        <th>Assignment</th>
        <th>Due Date</th>
        <th>Time Remaining</th>
        <th>Estimated Hours of Work</th>
      </tr>
    </table>

    <h3 id="toBeRemoved">Add items above!</h3>

  </div>
  </body>
  
</html>
