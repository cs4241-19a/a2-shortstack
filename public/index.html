          </div>
        </div>
        
        <div class="tabs is-toggle is-fullwidth is-large">
          <ul>

              </a>
            </li>
            <li>

              </a>
            </li>
          </ul>
        </div>
        
        <div class="field">
          <div class="control">
            <input type="date" class="button is-large is-fullwidth" disabled placeholder="Select End Date">
          </div>
        </div>
        
        <a class="button is-large is-fullwidth is-rounded" disabled>Submit</a>
        
      </div>
    </div>
