<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/css/style.css">
  </head>
  <body>
    <header>
          <h1>Robotics Competition Assistant</h1>
    </header>
    <form action="">
      <h2>Match Result</h2>
      <table border="1">
        <tr>
          <th></th>
          <th class="red">Red</th>
          <th class="blue">Blue</th>
        </tr>
        <tr>
          <td>Teams</td>
          <td class="red"><input type="text" class="team"></td>
          <td class="blue"><input type="text" class="team"></td>
        </tr>
        <tr>
          <td>Score</td>
          <td class="red"><input type="text" class="score"></td>
          <td class="blue"><input type="text" class="score"></td>
        </tr>
        </table>
      <button>submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
