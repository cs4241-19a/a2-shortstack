<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <video autoplay muted loop id="video">
    <source src="resources/travelVideo.mp4" type="video/mp4">
  </video>
  <div class="firstPage">
    <h1 class="ml12">Log Your Next Adventure</h1>

    <div class="formContainer">
      <form action="" class="theForm">
        <div class="questionContainer input-group">
          <label class="textInput" for="yourname" >What is your name?
            <input type="text" id="yourname" placeholder="Joe" required>
          </label>
          <label class="textInput" for="placeFrom">
            Where did you travel from?
            <input type="text" id="placeFrom" list="json-datalist" placeholder="NYC" required>
          </label>
          <datalist id="json-datalist"></datalist>
          <label class="textInput" for="placeTo">
            Where did you travel to?
            <input id="placeTo" type="text" placeholder="Boston, MA" required>
          </label>
        </div>
        <div>
          <label class="radioHeader">How did you get there?</label>
        </div>
         <div class="radioContainer">
            <input type="radio" name="transport" id="walking" value="walking" required>
            <label for="walking">Walking</label>
            <input type="radio" name="transport" id="driving" value="driving" required>
            <label for="driving">Driving</label>
            <input type="radio" name="transport" id="publicTransport" value="public transportation" required>
            <label for="publicTransport" value="public transportation">Public Transportation</label>
<!--           <input type="radio" name="transport" id="airplane" value="airplane">-->
<!--           <label for="airplane" value="airplane">Airplane</label>-->
        </div>
        <div class="questionContainer checkBoxContainer">
          <input type="checkbox" id="returnCheck">
          <label for="returnCheck">This was a return trip</label>
        </div>
        <div class="buttonContainer">
          <button type="button" class="btn btn-primary">Submit</button>
          <div class="secondaryButtons">
            <button type="button" class="btn btn-secondary" onclick="moveToViewMode()">View places in new page</button>
            <button type="button" class="btn btn-secondary" onclick="getDistanceToFrom()">distances</button>
          </div>
        </div>
      </form>
    </div>
    <div class="arrow bounce" data-aos="fade-in">
      <h5 style="color: ghostwhite">Click me or scroll below to see the logs</h5>
      <a id="arrow" class="fa fa-arrow-down fa-2x" href="#dataDisplay"></a>
    </div>
  </div>

    <div class=" card dataDisplay" id="dataDisplay">
      <div class="secondHeaderDiv">
        <h4 id="secondHeader" data-aos="fade-in">Wow look at all these cool places people have been to!</h4>
      </div>
      <h4 id="tempDataText" data-aos="fade-in">Submit something or press "Get Distances" to see your data here!</h4>
      <div id="secondPage">
        <div id="dbTable"></div>
      </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  AOS.init();
</script>

</html>
