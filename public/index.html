<!doctype html>
<html lang="en">
  <head>
    <title>Book Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>
      Book Tracker
    </h1>
    <img src ="https://cdn.glitch.com/4f0fe7ab-196a-4c13-9b89-b60fd2312715%2Fbookpic2.jpg?v=1567970851906" width= "300" title="cute book pic">
    
    <!-- Book Submission Form -->
    <form action="/addBook" method= "post">
      <fieldset>
        <legend>
          Have Any Books You Want To Read?
        </legend>
        Book Name: <br>
        <input type="text" id="bookName"><br>
        Author: <br>
        <input type="text" id="authorName"><br>
        Comments: <br>
        <input type="text" id="comments"><br>
        Rating (1-5): <br>
        <input type="text" id="rating"><br>
      <div id="submit-btn">
        <button>Add My Book</button>
      </div>
      </fieldset>
    </form>
    
    <!-- The three tables -->
    
    <div id="table-view">
          <h1 class="center-txt table-label">Full Book List</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Author</th><th>Comments</th><th>Rating</th></tr>
              </thead>    
              <tbody id="all-books">
              </tbody>
            </table>
          </div>

          <h1 class="center-txt table-label">Books You Liked</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Author</th><th>Comments</th><th>Rating</th></tr>
              </thead>    
              <tbody id="good-books">

              </tbody>
            </table>
          </div>

          <h1 class="center-txt table-label">Books You Didn't Like</h1>
          <div style="height:150px; overflow-y: auto;">
            <table class="table is-fullwidth">
              <thead>
                <tr><th>Name</th><th>Author</th><th>Comments</th><th>Rating</th></tr>
              </thead>    
              <tbody id="bad-books">
              </tbody>
            </table>
          </div>
        </div>
    <!-- End of table area -->
  </body>
</html>
