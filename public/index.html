<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="">
      <input type='text' id='yourname' value="your name here">
      <button>submit</button>
    </form>
    <table id="hogwartsStudents">
    </table>
  </body>

  <script>

    const getTable = async function() {
      try {
        const resp = await fetch('/studentData', { method: 'GET' })
        const data = await resp.json()
        const students = data.data
        let htmlDiv = document.getElementById('hogwartsStudents')
        htmlDiv.innerHTML = '<tr>\n' +
                '              <th>First Name</th>\n' +
                '              <th>Last Name</th>\n' +
                '              <th>Pronouns</th>\n' +
                '              <th>House</th>\n' +
                '              <th></th>\n' +
                '              <th></th>\n' +
                '            </tr>'
        for (let i = 0; i < students.length; i++) {
          const student = students[i]
          let newRow = '<tr>\n'
          newRow += (`<td> ${student.firstName} </td>\n`);
          newRow += (`<td> ${student.lastName} </td>\n`);
          newRow += (`<td> ${student.pronouns} pieces</td>\n`);
          newRow += (`<td> ${student.house} </td>\n`);
          htmlDiv.innerHTML += newRow;
        }
      } catch (err) {
        console.log(err);
      }
      return false;
    }

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
