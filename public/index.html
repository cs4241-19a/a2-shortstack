<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/css/style.css">
  </head>
  <body>
    <header>
          <h1>Robotics Competition Assistant</h1>
    </header>
    <form action="">
      <h2>Match Result</h2>
      <table border="1">
        <tr>
          <th></th>
          <th class="red">Red</th>
          <th class="blue">Blue</th>
        </tr>
        <tr>
          <td>Teams</td>
          <td class="red"><input type="text" id="red1" class="team" ></td>
          <td class="blue"><input type="text" id="blue1" class="team"></td>
        </tr>
        <tr>
          <td>Score</td>
          <td class="red"><input type="text" id="redScore" class="score"></td>
          <td class="blue"><input type="text" id="blueScore" class="score"></td>
        </tr>
        </table>
      <button id="submit">submit</button>
    </form>
    
    <div class="navigationPane">
       <nav class="links">
         <a id="viewMatchHistory" >Match History</a>
         <a id="table-link">View Orders</a>
       </nav>
    </div>
    
     <table id="matchTable"></table>
    
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const matchResult = {
      red1:document.getElementById( 'red1' ).value,
      blue1:document.getElementById( 'blue1' ).value,
      redScore:document.getElementById( 'redScore' ).value,
      blueScore:document.getElementById( 'blueScore' ).value
    }
    
    const body = JSON.stringify(matchResult);

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
     reset();
      console.log( response )
    })

    // return false
  }

  window.onload = function() {
    const submitButton = document.getElementById( 'submit' );
    submitButton.onclick = submit;
    
    const matchHistory = document.getElementById( 'viewMatchHistory' );
    matchHistory.onclick = viewMH;
    
  }
    
  const reset = function(){
     document.getElementById( 'red1' ).value='';
     document.getElementById( 'blue1' ).value='';
     document.getElementById( 'redScore' ).value='';
     document.getElementById( 'blueScore' ).value='';
     fetchMH();
  }
  
  const viewMH  = function () {
      fetchMH();
    }
  
  const fetchMH = async function() {
        const fMH = await fetch('/m', { method: 'GET' });
        const data = await fMH.json();
        const matchH = data.data;
        let htmlDiv = document.getElementById('matchTable');
        htmlDiv.innerHTML = '<tr>\n' +
                '<th>Match #</th>\n' + 
                 '<th>Red</th>\n' +
                '<th>Blue</th>\n' +
                '<th>Score</th>\n' +
                '</tr>';
       
        for (let i = 0; i < matchH.length; i++) {
          const match = matchH[i];
          const stringOrder = JSON.stringify(match[i]);
          let newRow = '<tr>\n';
          newRow += (`<td> ${match.matchNumber} </td>\n`);
          newRow += (`<td> ${match.red1} </td>\n`);
          newRow += (`<td> ${match.blue1} </td>\n`);
          newRow += (`<td> ${match.redScore} </td>\n`);
          newRow += (`<td> ${match.blueScore} </td>\n`);         
          newRow += (`<td> <button id="edit-button-${i}" class="table-button" onclick="editMatch(${i})" >Edit</button> </td>\n`);
          newRow += (`<td> <button id="delete-button-${i}" class="table-button"  onclick="deleteMatch(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
      return false;
    }
  
  const editMatch = async function (index) {
    const fMH = await fetch('/m', { method: 'GET' });
    const data = await fMH.json();
    const matchH = data.data;
    let htmlDiv = document.getElementById('matchTable');
    htmlDiv.innerHTML = '<tr>\n' +
                '<th>Match #</th>\n' + 
                 '<th>Red</th>\n' +
                '<th>Blue</th>\n' +
                '<th>Score</th>\n' +
                '</tr>';
    
     for (let i = 0; i < matchH.length; i++) {
        const match = matchH[i];
        const stringOrder = JSON.stringify(match[i]);
        let newRow = '<tr>\n';
       if(i === index){
          newRow += (`<td><input value="${match.matchNumber}">   </td>\n`);
          newRow += (`<td><input value="${match.red1}"> </td>\n`);
          newRow += (`<td><input value="${match.blue1}"> </td>\n`);
          newRow += (`<td><input value="${match.redScore}"> </td>\n`);
          newRow += (`<td><input value="${match.blueScore}"> </td>\n`);         
          newRow += (`<td> <button id="update-button-${i}" class="table-button" onclick="updateMatch(${i})" data-string=`
                   + encodeURIComponent(stringOrder) + `>Update</button> </td>\n`);
          //newRow += (`<td> <button id="delete-button-${i}" class="table-button"  onclick="deleteMatch(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
          } else{
          newRow += (`<td> ${match.matchNumber} </td>\n`);
          newRow += (`<td> ${match.red1} </td>\n`);
          newRow += (`<td> ${match.blue1} </td>\n`);
          newRow += (`<td> ${match.redScore} </td>\n`);
          newRow += (`<td> ${match.blueScore} </td>\n`);         
          //newRow += (`<td> <button id="update-button-${i}" class="table-button" onclick="updateMatch(${i})" data-string=`
          //         + encodeURIComponent(stringOrder) + `>Edit</button> </td>\n`);
          //newRow += (`<td> <button id="delete-button-${i}" class="table-button"  onclick="deleteMatch(${i})">Delete</button> </td>\n`);
          newRow += '</tr>';
          htmlDiv.innerHTML += newRow;
        }
     }
  }
  
  const updateMatch = function (index){
       e.preventDefault()

    const matchResult = {
      red1:document.getElementById( 'red1' ).value,
      blue1:document.getElementById( 'blue1' ).value,
      redScore:document.getElementById( 'redScore' ).value,
      blueScore:document.getElementById( 'blueScore' ).value
    }
  }
  
  const deleteMatch = function (index) {
      const matchNumber = { matchNumber: index };
      const body = JSON.stringify(matchNumber);
      fetch('/delete', {
        method: 'POST',
        body
      });
      fetchMH();
    };

  </script>
</html>
