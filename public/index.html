<!doctype html>
<html lang="en">
  <head>
    <title>Classic Pizza</title>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Classic Pizza</h1>
          <h1>Best pizza in Massachusetts!</h1>
        </div>
      </header>
      <main>
        <!-- Links to different pages -->
        <div class="navPane">
          <nav class="link">
            <a id="new-order-link" aria-label="Order new pizza here">
              Order now!
            </a>
            <a id="current-orders-link" aria-label="See current orders here">
              View current orders
            </a>
          </nav>
        </div>

        <!-- Actual order form -->
        <div id="form">
          <h2>Order your favorite pizza!</h2>
          <form action="">
            <div class="input">
              <label for="username" class="label">Name:</label>
              <input type='text' id='username' required>
            </div>

            <div class="input">
              <label for="topping1" class="label">Pizza Topping #1:</label>
              <input type='text' id='topping1' required>
            </div>

            <div class="input">
              <label for="topping2" class="label">Pizza Topping #2:</label>
              <input type='text' id='topping2'>
            </div>

            <div id="submit-button">
              <button>Submit Order</button>
            </div>
          </form>
        </div>

        <!-- Edit order form -->
        <div id="update-form">
          <h2>Edit your pizza order</h2>
          <form action="">
            <div class="input">
              <label for="update-username" class="label">Name:</label>
              <input type='text' id='update-username' required>
            </div>

            <div class="input">
              <label for="update-topping1" class="label">Pizza Topping #1:</label>
              <input type='text' id='update-topping1' required>
            </div>

            <div class="input">
              <label for="update-topping2" class="label">Pizza Topping #2:</label>
              <input type='text' id='update-topping2'>
            </div>

            <div id="update-buttons">
              <button id="cancel-button">Cancel</button>
              <button id="update-button">Update Order</button>
            </div>
          </form>
        </div>

        <!-- Table of current orders -->
        <div id="table">
          <h2>Current orders</h2>
          <table id="orders"></table>
        </div>

        <!-- Order confirmation -->
        <div id="order-confirmed">
          <h2>Thanks for your order! It'll be ready in 30 minutes.</h2>
          <button id="view-orders-button">View your order</button>
        </div>

      </main>
    </div>
  </body>

  <script src="./js/scripts.js"></script>

  <script>

  window.onload = function() {
    const submitButton = document.getElementById( 'submit-button' );
    submitButton.onclick = addNewOrder;

    const cancelButton = document.getElementById( 'cancel-button' );
    cancelButton.onclick = viewOrderTable;

    const updateOrderButton = document.getElementById( 'update-button' );
    updateOrderButton.onclick = updateOrder;

    const viewCurrentOrdersButton = document.getElementById( 'view-orders-button' );
    viewCurrentOrdersButton.onclick = viewOrderTable;

    const newOrderLink = document.getElementById( 'new-order-link' );
    newOrderLink.onclick = viewOrderForm;

    const currentOrdersLink = document.getElementById( 'current-orders-link' );
    currentOrdersLink.onclick = viewOrderTable;
  }

  </script>
</html>
