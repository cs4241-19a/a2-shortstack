<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">

    <!-- Javascript --> 
    <script src="home.js"></script>

    <title>Class Roster</title>
  </head>
  <body>

    
    <div class="container">
    <h1>
      Class Roster
    </h1>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" id="first" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" id="last" class="form-control" placeholder="Last name">
          </div>
          <div class="col">
            <button id="addStudent" type="submit" class="form-control btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    
    
    <div class="container">
      <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Student</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Final Grade</th>
          <th scope="col">Delete Student</th>
          
          
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    </div>
 

    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
