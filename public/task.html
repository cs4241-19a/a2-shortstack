<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <link href="css/task.css" rel="stylesheet" type="task/css">
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
</head>
<body>
    <script src="js/formTask.js"></script>
    <div id="nav" class="Heading">
        <div class="textHead" >
            <a class="textH"> TaskTracker : </a>
            <a id="bName"></a>
        </div>
        <div class="logOut" >
            <ul class="logList">
                <li class="logItem">
                    <div class="logBtn">
                        <button id="logoutBtn" class="button">Logout</button>
                    </div>
                </li>
                <li class="logItem">
                    <div class="logText">
                        <a id="usrTxt" class="usrTxt"></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/listAdd.js"></script>
    <div class="lists">
        <table id="listTab"  class="listTab">
            <tr id="listRow" class="listRow">
                <td class="listEle">
                    <div class="listContent">
                        <div class="listHead">
                            <div class="listHeadText1">
                                <p id="listTextH" class="listTextH"></p>
                            </div>
                            <div class="listHeadText2">
                                <input class="txtBox" type="text" id="listNameEdit" placeholder="Edit List Name">
                                <button id="doneBtn" class="button">Done</button>
                            </div>
                        </div>
                        <div class="listHeadText3">
                            <input class="txtBox" type="text" id="listEleAdd" placeholder="New Task Name">
                            <input class="txtBox" type="text" id="listEleDesc" placeholder="New Task Description">
                            <input class="txtBox" type="text" id="listEleDue" placeholder="New Task Due Date">
                            <button id="addBtn" class="button">Add</button>
                        </div>
                        <div class="listHeadText4">
                            <input class="txtBox" type="text" id="listEleDel" placeholder="Delete Task Number">
                            <button id="delBtn" class="button">Delete</button>
                        </div>
                        <div class="listHeadText5">
                            <input class="txtBox" type="text" id="listEleEditM" placeholder="Edit Task Number">
                            <input class="txtBox" type="text" id="listEleEditN" placeholder="Edit Task Name">
                            <input class="txtBox" type="text" id="listEleEditD" placeholder="Edit Task Description">
                            <input class="txtBox" type="text" id="listEleEditT" placeholder="Edit Task Due Date">
                            <button id="editBtn" class="button">Edit</button>
                        </div>
                        <div id="tasks" class="tasks"></div>
                    </div>
                </td>
            </tr>
        </table>
        <div id="addColumn" class="add">
            <div id="addColumnChild"><b>+</b></div>
        </div>
    </div>
    <div id="bottomInfo" class="bottomInfo">
        <a id="name">This is the Workspace of </a>
        <a id="name2"></a>
        <a id="emailId">| Track your Tasks at </a>
        <a id="emailId2"></a>
    </div>
</body>
