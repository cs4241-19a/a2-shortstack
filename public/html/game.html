<!doctype html>
<html lang="en">
<head>
  <title>Ken's Ice Cream Shop</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body onkeypress="makeMove(event)">
  <audio loop autoplay>
    <source src="assets/icecreamsong.mp3" type="audio/mpeg">
    </audio>
    <section>
      <dialog class="nes-dialog is-rounded" id="YOULOSE" data-backdrop="static">
        <form method="dialog">
          <p class="title">GAME OVER!</p>
          <p>Please enter your name for the scoreboard!</p>
          <p>Please no inappropriate names!</p>
          <menu class="dialog-menu">
            <div class="nes-field is-inline">
              <input type="text" id="name" class="nes-input is-warning" placeholder="Your Name">
              <button onclick="recordScore()" class="nes-btn is-warning">SUBMIT</button>
            </div>
          </menu>
        </form>
      </dialog>
    </section>
    <button onclick="quit()" type="button" class="nes-btn is-warning">QUIT</button>
    <h1>Money: <span id="money" style="color: green; font-size: 4vw; margin: 0;">$ <span id="bills">0</span></span></h1>
    <div class="divs">
      <div class="category nes-container is-rounded" id="menu">
        <p class="title">MENU</p>
        <br>
        <ol>
          <li>
            VANILLA -
            <img class="menuitem" src="../assets/vanilla.png"/>
          </li>
          <br>
          <li>
            Chocolate -
            <img class="menuitem" src="../assets/chocolate.png"/>
          </li>
          <br>
          <li>
            Strawberry -
            <img class="menuitem" src="../assets/strawberry.png"/>
          </li>
          <br>
          <li>
            Cookie Dough -
            <img class="menuitem" src="../assets/cookie-dough.png"/>
          </li>
        </ol>
      </div>
      <div class="category nes-container is-rounded">
        <p class="title">ORDERS</p>
        <br>
        <ul class="nes-list is-disc" id="orders" style="list-style-type:none"></ul>
      </div>
      <div class="category nes-container is-rounded">
        <p  class="title">COMPLETED</p>
        <br>
        <ul class="nes-list is-disc" id="completed" style="list-style-type:none"></ul>
      </div>
    </div>
    <br>
    <br>
    <div style="display: inline; width: 100%;">
      <img style="width: 10%; height: auto;" src="../assets/truck.png"/>
      <div style="display: inline" id="line"></div>
    </div>
    <script>
    window.onload = function(){
      go();
    }
    </script>
  </body>
  </html>
