<!doctype html>
<html lang="en">

<head>
	<title>CS4241 Assignment 2: HTTP Methods </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<section class=boxes>
		
		<h1>HTTP Methods:</h1>
		<ul> <p class=pc>
				This site is intended to simply show the responses from HTTP requests<br>
				to the server in the browser. The results will be displayed below, simply <br>
				type in a url to begin.
		</p>
			<form action='submit' method=GET>
					<input type='text' id='getBox' value='https://www.google.com'  class="justcenter"> 
					<button class="button">GET</button>
			</form>
			<!-- <li>
				<form action='submit' method=>
					<input type="text" id="postBox" value="https://www.duckduckgo.com" class="justcenter">
					<button class="button">HEAD</button>
				</form>
			</li> -->
		</ul>
		<input type="text" id='outputBoxText'  value="" size="50" rows="4" >
	</section>
</body>


<script>
		const submit = function (e) {
			e.preventDefault()
			const input = document.querySelector('#getBox'),
				json = { getBox: input.value },
				body = JSON.stringify(json)
			fetch('/submit', {
				method: 'POST',
				body
			})
			.then(function (response) {
				console.log(response)
			})

			return false
	}

	window.onload = function () {
		const button = document.querySelector('button')
		button.onclick = submit
		}

</script>
</html>
