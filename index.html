<!doctype html>
<html lang="en">
   <head>
      <title>CS4241 Assignment 2</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles/main.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <script src="scripts/game.js"></script>
   </head>
   <body onload='setUpGame()'>
      <header>
        <h1>A2 - Michael Bosik</h1>
      </header>
      <main>
        <div id="gameOver" class="modal">
          <div class="modal-content">
            <h1>Game Over :(</h1>
            <form>
              <input input="text" id="name" placeholder="Enter your name">
            </form>
            <form action="/">
              <input class="button" onclick="recordScore()" type="submit" value="SUBMIT"/>
            </form>
          </div>
        </div>
        <div class="data">
          <div class="dataRow">
              <button id="newGame" onclick='setUpGame()'>New Game</button>
              <p>Controls: WASD</p>
              <div id="score"></div>
          </div>
          <div id="gridContainer"></div>
          <div id="keyData"></div>
        </div>
      </main>
   </body>
</html>
